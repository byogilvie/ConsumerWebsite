<!DOCTYPE html>
<html>
    <head>
        <title>WalmartRegistration</title>
        <link href='dist/css/bootstrap.min.css' rel='stylesheet'>
        <script src = "Walmartjs.js">
        </script>
        <style>
            body{
                background-color: blue;
            }
            .well
            {
                margin-top: 100px;
            }
        </style>

    </head>
    <body>
        <div class = 'container'>
            <nav class = 'navbar navbar-default'>
                <div class='container-fluid'>
                    <div class='navbar-header'>
                        <a class="navbar-brand" href = 'WalmartCopy.jsp'>
                            Walmart</a>
                    </div>
                </div>
            </nav>
            <div class = 'col-md-8 col-md-offset-2 col-sm-10 col-xs-12 well'>
                <h2>Create your account</h2>
                <h3>*Required field</h3>
                <form action="CheckRegistration" method = "GET">
                    <div class = "col-md-8 col-sm-10 col-xs-12">
                        <div class = 'form-group'>
                            <label for="firstName">*First Name</label> <input
                                type="text" class="form-control" id="firstName"
                                placeholder="First Name" required = "required" name="firstName" >
                        </div>
                    </div>
                    <div class = "col-md-8 col-sm-10 col-xs-12">
                        <div class = 'form-group'>
                            <label for="lastName">*Last Name</label> <input
                                type="text" class="form-control" id="lastName"
                                placeholder="Last Name" required = "required" name="lastName" >
                        </div>
                    </div>


                    <div class= "col-md-8 col-sm-10 col-xs-12">
                        <div class = 'form-group'>
                            <label for="userName">*User Name</label> <input
                                type="text" class="form-control" id="userName"
                                placeholder="Username" required = "required" name="userName">
                        </div>
                        <div class = 'form-group'>
                            <label for="email">*Email</label> <input
                                type="text" class="form-control" id="email"
                                placeholder="email" required = "required" name="email" 
                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                        </div>
                        <div class="form-group">
                            <label for="password">*Password</label> <input
                                type="password" class="form-control" id="password"
                                placeholder="Password" name="password" 
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                        </div>
                        <div class="form-group">
                            <label for="passwordConfirm">*Re-type Password</label> <input
                                type="password" class="form-control" id="pass2"
                                placeholder="Password" required = "required" name="password" oninput="check(this)">
                            <script>
                                function check(input)
                                {
                                    if (input.value != document.getElementById('password').value) {
                                        input.setCustomValidity('Please re-enter the password.');
                                    } else {
                                        input.setCustomValidity('');
                                    }
                                }
                            </script>
                        </div>
                        <div class = 'form-group' id ='rates'>
                        </div>
                        <div class = 'form-group'>
                            <input type="checkbox" id = "isAdmin" name="isAdmin" value="true">Are you an administrator?<br>
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </form>
            </div>


        </div>
        <script>
            buildCurrencyList("USD");
        </script>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
        <script src='dist/js/bootstrap.js'></script>

    </body>
</html>
